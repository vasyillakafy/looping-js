<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping No.1</title>
</head>
<body>
    <script>
        let n = 100;
        for(i=1; i<=n; i++){
            document.writeln(`User ke ${i} <br>`);
        }
    </script>
</body>
